services:
  app:
    build: .
    volumes:
      - .:/app
    env_file:
      - .env
    tty: true
    stdin_open: true
    command: python run_bot.py
    environment:
      - PYTHONPATH=.
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
